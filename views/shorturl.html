<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        .form-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>URL Shortener</h1>
        <form hx-post="/redirect" hx-target="#results-list" hx-swap="afterbegin">
            <div class="input-group">
                <label for="url">Enter your long URL:</label>
                <input type="url" id="url" name="url" 
                       placeholder="https://example.com/your/long/url" 
                       required>
            </div>
            <button type="submit">Shorten URL</button>
        </form>
        <ul id="results-list" class="results-list" style="margin-top: 20px; list-style-type: none; padding: 0;"></ul>
    </div>
</body>
</html>
